version: "3"
services:
  jupyter:
    image: tbtech/dsit:2.16.1-gpu
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - TF_PACKAGE_VERSION=2.16.1-gpu
    ports:
      - 8888:8888
    volumes:
      - './Notebook:/tf/Notebook'
    environment:
      TZ: Asia/Tokyo
    deploy:
      resources:
        reservations:
          devices:
            - capabilities: [gpu]
